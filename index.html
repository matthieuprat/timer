<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 30vh;
        background: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      var p = p => decodeURI((new RegExp(`[#&]${p}=([^&]*)`).exec(window.location.hash) || [])[1] || '')
      var t = p('t') || 3600
      var e = document.getElementsByTagName('div')[0]
      var displayTimer = () => {
        e.innerText = [t/3600, t/60 % 60, t % 60]
          .map(t => 0|t)
          .reduce((a, t) => ((a.length || t) && a.push(t), a), [])
          .map(t => ('0' + t).slice(-2))
          .join(':') || '00'
      }
      displayTimer()
      var tid = setInterval(() => {
        --t < 1 && clearInterval(tid)
        displayTimer()
      }, 1000)
    </script>
  </body>
</html>
