<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30vh;
        background: black;
      }
      input {
        width: 100%;
        height: 30vh;
        text-align: center;
        border: none;
        background: none;
        font-family: sans-serif;
        color: white;
        font-size: 30vh;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <script>
      var p = p => decodeURI((new RegExp(`[#&]${p}=([^&]*)`).exec(window.location.hash) || [])[1] || '')
      var t = p('t') || 3600
      var e = document.getElementsByTagName('input')[0]
      var tid
      var displayTimer = () => {
        e.value = [t/3600, t/60 % 60, t % 60]
          .map(t => 0|t)
          .reduce((a, t) => ((a.length || t) && a.push(t), a), [])
          .map(t => ('0' + t).slice(-2))
          .join(':') || '00'
      }
      displayTimer()
      var startTimer = () => {
        tid = setInterval(() => {
          --t < 1 && clearInterval(tid)
          displayTimer()
        }, 1000)
      }
      e.addEventListener('focus', () => {
        clearInterval(tid)
      })
      e.addEventListener('blur', () => {
        t = e.value.split(':').map(v => parseInt(v))
        t = (t.pop() || 0) + (t.pop() || 0) * 60 + (t.pop() || 0) * 3600
        startTimer()
      })
      startTimer()
    </script>
  </body>
</html>
