<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <style>
      html, body {
        display: flex;
        height: 100%;
        margin: 0;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 40vh;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      var t = 3605
      var e = document.getElementsByTagName('div')[0]
      var tid = setInterval(() => {
        e.innerText = [~~(t/3600), ~~(t/60) % 60, t % 60]
          .reduce((a, t) => ((a.length || t) && a.push(t), a), [])
          .map(t => ('0' + t).slice(-2))
          .join(':') || '00'
        --t < 0 && clearInterval(tid)
      }, 1000)
    </script>
  </body>
</html>
